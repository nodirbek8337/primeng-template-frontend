<p-datepicker
  selectionMode="range"
  [(ngModel)]="value"
  [dateFormat]="dateFormat"
  [showTime]="showTime"
  [showClear]="true"
  [showIcon]="true"
  [placeholder]="placeholder"
  iconDisplay="input"
  [readonlyInput]="true"
  (onSelect)="onSelect()"
  (onClear)="clear()"
  [style]="{ width: '100%' }"
  [inputStyle]="{ width: '100%' }"
/>
